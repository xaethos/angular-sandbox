<div *ngIf="form" [formGroup]="form">
  <h2>{{ form.controls.name.value }} details!</h2>
  <div><label>id: </label>{{ form.controls.id.value }}</div>
  <div>
    <label>name: </label>
    <input formControlName="name" placeholder="name"/>
  </div>
  <div>
    <label>level: </label>
    <counter-input formControlName="level"></counter-input>
  </div>
  <button (click)="goBack()">Back</button>
</div>
