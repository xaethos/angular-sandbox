<div *ngIf="hero">
  <h2>{{hero.name}} details!</h2>
  <div><label>id: </label>{{hero.id}}</div>
  <div [formGroup]="heroForm">
    <label>name: </label>
    <input [formControl]="heroForm.controls.name" placeholder="name"/>
    <counter-input [formControl]="heroForm.controls.level"></counter-input>
  </div>
  <button (click)="goBack()">Back</button>
</div>
